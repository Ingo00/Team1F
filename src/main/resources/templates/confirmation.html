<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div th:replace="~{fragments/pageheader :: pageHeader(title='Booking Confirmed', icon='fa-check-circle')}"></div>

    <div class="container mt-4">
        <h3>Your booking was successful!</h3>
        <p><strong>Flight Number:</strong> <span th:text="${booking.flight.flightNumber}"></span></p>
        <p><strong>From:</strong> <span th:text="${booking.flight.origin}"></span></p>
        <p><strong>To:</strong> <span th:text="${booking.flight.destination}"></span></p>
        <p><strong>Departure Time:</strong> <span th:text="${#strings.replace(booking.flight.departureTime, 'T', ' ')}"></span></p>
        <p><strong>Booked At:</strong> <span th:text="${formattedBookingTime}">N/A</span></p>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
