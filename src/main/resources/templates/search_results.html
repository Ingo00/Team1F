<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="~{fragments/nav :: nav}"></div>
  <div th:replace="~{fragments/pageheader :: pageHeader(title='Search Results', icon='fa-search')}"></div>

  <section class="py-5 bg-white">
    <div class="container">
      <div class="row">
        <div th:if="${flights.empty}" class="text-center">
          <p class="text-muted">No matching flights found.</p>
        </div>

        <div class="col-md-4 mb-4" th:each="flight : ${flights}">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="'Flight ' + ${flight.flightNumber}"></h5>
              <p class="card-text" th:text="${flight.origin} + ' â†’ ' + ${flight.destination}"></p>
              <p class="card-text" th:text="'Departs: ' + ${flight.departureTime}"></p>
              <p class="card-text" th:text="'Available Seats: ' + ${flight.availableSeats}"></p>
              <a class="btn btn-outline-primary" th:href="@{'/flights/' + ${flight.flightNumber}}">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
