<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Flight</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div th:replace="~{fragments/pageheader :: pageHeader(title='Book Flight', icon='fa-ticket')}"></div>

    <div class="container mt-4">
        <form th:action="@{/book/{flightNumber}(flightNumber=${flight.flightNumber})}" method="post">
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" class="form-control" name="seats" id="seats" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
