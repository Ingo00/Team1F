<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking - Home</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body id="page-top" class="bg-light">
<div id="layoutDefault">
  <div id="layoutDefault_content">
    <main>
      <div th:replace="fragments/nav :: nav"></div>
      <div th:replace="fragments/pageheader :: pageHeader(title='Search Flights', icon='fa-plane')"></div>

      <section class="py-5 bg-white">
        <div class="container">
          <form th:action="@{/search}" method="get" class="row g-3">
            <div class="col-md-4">
              <label for="origin" class="form-label">Origin</label>
              <input type="text" class="form-control" id="origin" name="origin" placeholder="e.g. Reykjavik" required />
            </div>
            <div class="col-md-4">
              <label for="destination" class="form-label">Destination</label>
              <input type="text" class="form-control" id="destination" name="destination" placeholder="e.g. Akureyri" required />
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
